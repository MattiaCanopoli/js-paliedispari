<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pari e Dispari</title>
</head>

<body class="bg-success-subtle">
    <header class="mt-5">
        <h1 class="text-center">Pari o Dispari?</h1>
    </header>

    <div class="row justify-content-center py-4">
        <div class="col-12 col-md-6 text-start">
            <form action="">

                <div class="mb-3">
                    <label for="number-input" class="form-label">La tua puntata</label>
                    <input type="number" class="form-control" id="number-input" max="5" min="1" value="1">
                    <div id="number-help" class="form-text">Inserisci un numero da uno a 5</div>
                </div>

                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" id="even-odd-select">
                        <option selected value="bet">Punta tutto!</option>
                        <option value="even">Pari</option>
                        <option value="odd">Dispari</option>
                    </select>
                    <div id="select-help" class="form-text">Scommetti su pari o dispari?</div>
                </div>

                <button type="submit" class="btn btn-primary" id="sub-btn">Scommetti!</button>

            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
